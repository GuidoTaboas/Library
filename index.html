<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body id="body">
    <div id="header">
        <span id='headerText'>Library</span>
    </div>
    <div id="menu">
        <!-- <span id="menuText" class="menuElem">Menu</span> -->
        <!-- <button id="formButton" class="menuElem">New Book</button> -->
        <button id='deleteAll' class="menuElem">Remove all</button>
        <div class="form">
            <ul id="list">
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </li>
                <li>
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" required>
                </li>
                <li>
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead">
                </li>
                <li>
                    <button id="addBookSubmit" type="submit">Add book</button>
                </li>
                <li>
                    <button id="clear">Clear</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="bookDisplay">
    </div> 
</body>
<script src="script.js"></script>
</html>
