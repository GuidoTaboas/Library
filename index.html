<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen&family=Signika+Negative&display=swap" rel="stylesheet">    
</head>
<body id="body">
    <div id="header">
        <span id='headerText'>Library</span>
    </div>
    <div id="menu">
        <div id='deleteAll' class="menuElem">Remove all</div>
        <div class="form">
            <ul id="list">
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </li>
                <li>
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" required>
                </li>
                <li>
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead">
                </li>
                <li>
                    <div id="addBookSubmit">Add book</div>
                </li>
                <li>
                    <div id="clear">Clear</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="bookDisplay">
    </div> 
</body>
<script src="script.js"></script>
</html>
